<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>온라인 상품 상세페이지</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ==" crossorigin="anonymous" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/components/button.min.css" integrity="sha512-OD0ScwZAE5PCg4nATXnm8pdWi0Uk0Pp2XFsFz1xbZ7xcXvapzjvcxxHPeTZKfMjvlwwl4sGOvgJghWF2GRZZDw==" crossorigin="anonymous" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/components/sticky.min.css" integrity="sha512-zF2HEUhQSw0Cb7RtcIc9qx8SKuAvNl8wzA542h55r+COkQ/xBkkcMvqdzQ9NApKQxiluCRmmjFAs5oDlTPsOOw==" crossorigin="anonymous" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/components/menu.min.css" integrity="sha512-ox96Q1iqhM5TvdY4gVbz6FXoDwsR/Q8jq15kWReQNefC+uUGCv+pkMbLOtr176K3+bfrQQv6gTDAvhL1PUw2YQ==" crossorigin="anonymous" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/components/item.min.css" integrity="sha512-FegoQ4GicaEtaxCERXNNFN0eloN0wsebNJ8E0kwIJSKBGgfNWFhO0oQhzVPywJt19SwiF4eN/CvDvIKhgIyuhw==" crossorigin="anonymous" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/components/rating.min.css" integrity="sha512-RFEUlwT70pTUPWqm2Uv8cpqeLisUAM7YWG/LIrXcZo7F0zgvp3TbViqX6xQz0Oou++N9AcwpogmEf8sDuN/OoQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/components/tab.min.css" integrity="sha512-NxWghIwNoV7V1IAHt4HwVnmsG/FuuViHaXFP0tsZS0D9snWm4SLGSdfB5XogpAWYXabp2t+XY9L184PQg2IuEA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<!-- jQuery 1.8 or later, 33 KB -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"
	type="text/javascript"></script>
<!-- Fotorama from CDNJS, 19 KB -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.css"
	rel="stylesheet">
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.js"
	type="text/javascript"></script>
<style>
.ui.fixed.sticky + p {
  margin-top: 39px;
}

.file_ok {
	color: red;
	font-weight: bolder;
	display: inline-block;
} 

.file_fail {
	color: lightgray;
	display: inline-block;
}

.starRatingContainer, .starRatingContainer div {
	display: inline-block;
}

div {
	border: 1px solid black;
}

.order {
  color: white;
  background-color: transparent;
  text-decoration: none;
}

.ui.button, .order:hover {
	color: white;
  	background-color: transparent;
  	text-decoration: none;
}

#total_review { 
 	cursor: pointer;
} 
</style>
</head>
<body>
	<!-- 상품 미리보기 -->
	<div th:object="${online}">
		<div class="fotorama" data-width="300" data-ratio="3/2"
			data-nav="thumbs" data-thumbheight="48">
			<a href="http://s.fotorama.io/okonechnikov/1-lo.jpg"><img src="" width="144" height="96" alt=""></a>
			<a href="http://s.fotorama.io/okonechnikov/2-lo.jpg"><img src="" width="144" height="96" alt=""></a>
			<a href="http://s.fotorama.io/okonechnikov/4-lo.jpg"><img src="" height="96" alt=""></a> 
		</div>
		
		<p><span th:text="*{name}">솜솜</span></p>
		<div th:unless="*{saleState}">
			<p><span th:text="*{price} + '원'">정가</span></p>
		</div>
		<div th:if="*{saleState}">
			<p><span th:text="*{price} + '원'" style="text-decoration:line-through;">정가</span>
			<span th:text="*{salePrice} + '원'">할인가</span></p>
		</div>
		<p>
			<div class="starRatingContainer"> <div class="ratingStar"> </div> </div>  <div class="ratingHolder"> </div>
			<span th:text="'(' + *{totalRate} + ')'">(4.08)</span> 
			<a onClick="goToReview()" id="total_review"><span th:text="'총 ' + ${reviewList.size()} + '건의 후기'">총 o건의 후기</span></a> 
		
		<div class="ui labeled button" tabindex="0">
 			<div class="ui red button">
    		<i class="heart icon"></i> Like
  			</div>
  			<a class="ui basic red left pointing label"><span th:text="*{likeNum}">추천수</span></a> <!-- 눌렀을 때 toggle 처리는 js로 & db에 어떻게 들어가게 할건지..? 누를 때마다 페이지가 새로고침될 순 없으니까 -->
		</div>
		<br>
		
		<div th:if="*{pcFile}" class="file_ok">PC</div>
		<div th:unless="*{pcFile}" class="file_fail">PC</div>
		<div th:if="*{phoneFile}" class="file_ok">PHONE</div>
		<div th:unless="*{phoneFile}" class="file_fail">PHONE</div>
		<div th:if="*{tabletFile}" class="file_ok">TABLET</div>
		<div th:unless="*{tabletFile}" class="file_fail">TABLET</div>
		
		<p>
			<div class="ui large red button"><a class="order" href="#" th:href="@{/user/addItemToCart.do(itemId=${online.itemId})}" >장바구니</a></div> <!-- redirection으로 request 파라미터(itemId) 넘기기 -->
			<div class="ui large red button"><a class="order" href="#" th:href="@{/order/newOrder.do(itemId=${online.itemId})}">구매하기</a></div>

		
		<div class="ui segment">
	  		<div class="ui sticky" style="width: 670px !important; height: 42.6px !important; left: 417.8px;">
	    		<div class="ui fluid three item tabular menu">
	      		<a class="active item" data-tab="description_tab">상세설명</a>
	      		<a class="item" id="review_tab" data-tab="review_tab" th:text="'리뷰(' + ${reviewList.size()} + ')'">리뷰(337)</a>
	      		<a class="item" data-tab="refund_tab">환불 안내</a>
	    		</div>
			</div>

			<div class="ui active tab" data-tab="description_tab">
			    <p><a id="description">상세 설명 시작</a></p>
			    <p><span th:text="*{description}"></span></p>
			    
			</div>
			<div class="ui tab" data-tab="review_tab">
			 	<p><a id="review">리뷰 시작</a></p>
			   	<div th:each="review,status : ${reviewList}">
			   		<span th:text="${review.userName}">userName</span><br>
			   		<div class="starRatingContainer"> <div class="#" th:class="'ratingStar' + ${status.index}"> </div> </div>  <div class="ratingHolder"> </div>
			   		<span class="review_rate" th:text="${review.rate}">rate</span> | 
			   		<span th:text="${review.writtenDate}">writtenDate</span><br>
					
					<span th:text="${review.content}">content</span> <br><br><br>
			   	</div>
			</div>
			
			<div class="ui tab" data-tab="refund_tab">
			    <p><a id="refund">환불 안내 시작</a></p>
			</div>
		</div>
	</div>
	
	
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js" integrity="sha512-dqw6X88iGgZlTsONxZK9ePmJEFrmHwpuMrsUChjAw1mRUhUITE5QU9pkcSox+ynfLhL15Sv2al5A0LVyDCmtUw==" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/components/sticky.min.js" integrity="sha512-sWpXObBFGM42aj1IMnpgU4aUY5K3MYAmvR2QeVAo4zorR/IrNxIW1E9sAp95AKZ9TUGuxItlzCxZdLchz/rkoA==" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/components/rating.min.js" integrity="sha512-GKPaQJKsw7I5CTRr27RvbXXpv/kulDkVilCQmqQen2doK07UxhEQLnSe2ozB/8yTJ8x6ofF63FXfIpYnETz9Jw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="https://starratingjs.netlify.app/index.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/components/tab.min.js" integrity="sha512-XKGavlXNr1OAZcYLtNBQA4oyuagTLY6t+bhOtR9PZNxSdFwGN+UX44izGw9+eDOnBHbf9sZJKEZ1OdVxNeXvaA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script th:inline="javascript">
	$('.ui.sticky')
	  .sticky()
	;
	
	//상품 총 별점
	var properties1=[{"rating":"[[${online.totalRate}]]", "maxRating":"5", "minRating":"0.5", "readOnly":"yes", "starImage":"https://starratingjs.netlify.app/star.png", "backgroundStarImage":"https://starratingjs.netlify.app/backgroundStar.png", "starSize":"16", "step":"0.5"}];
    rateSystem("ratingStar", properties1, function(rating, ratingTargetElement){  ratingTargetElement.parentElement.parentElement.getElementsByClassName("ratingHolder")[0].innerHTML = rating; });
    
    //리뷰 각각의 별점
    var reviewList = /*[[${reviewList}]]*/ null;
    $.each( reviewList, function(index, item) {
	    var property=[{"rating": item.rate, "maxRating":"5", "minRating":"0.5", "readOnly":"yes", "starImage":"https://starratingjs.netlify.app/star.png", "backgroundStarImage":"https://starratingjs.netlify.app/backgroundStar.png", "starSize":"16", "step":"0.5"}];
		rateSystem("ratingStar" + index, property, function(rating, ratingTargetElement){  ratingTargetElement.parentElement.parentElement.getElementsByClassName("ratingHolder")[0].innerHTML = rating; });
    });

    $('.menu .item').tab();
    
    function goToReview() {
    	$("#review_tab").trigger("click");
    }
    
    date = new Date('2019/5/16 17:24:30');
    console.log(date);
    </script>
</body>
</html>
