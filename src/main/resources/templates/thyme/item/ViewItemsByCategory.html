<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="thyme/Header :: head(~{::title})">
<title th:text="${categoryName}">categoryName</title>
<style>
.container {
	display: grid;
	grid-gap: 20px;
	grid-auto-rows: minmax(300px, auto);
	grid-template-columns: repeat(4, 1fr);
}

</style>
</head>
<body>
	<div th:replace="thyme/Header :: header"></div>

	<!-- side bar-->
	<div class="row row-margin">
		<div
			class="col-3 sidebar d-flex flex-column p-3 bg-light make-me-sticky"
			style="width: 250px; height: 500px;">
			<a th:href="@{/}"
				class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
				<svg class="bi me-2" width="40" height="32">
                    <use xlink:href="#bootstrap"></use>
                </svg> <span class="fs-4">Sidebar</span>
			</a>
			<hr>
			<ul class="nav nav-pills flex-column mb-auto">
				<li><a
					th:href="@{/item/viewCategory.do(categoryId = '0', themeId = '-1', device = '-1')}"
					class="nav-link link-dark"> <svg class="bi me-2" width="16"
							height="16">
                            <use xlink:href="#speedometer2"></use>
                        </svg> Diary
				</a></li>
				<li><a th:href="@{/item/viewCategory.do(categoryId = '1', themeId = '-1', device = '-1')}"
					class="nav-link link-dark"> <svg class="bi me-2" width="16"
							height="16">
                            <use xlink:href="#table"></use>
                        </svg> Font
				</a></li>
				<li><a th:href="@{/item/viewCategory.do(categoryId = '2', themeId = '-1', device = '-1')}"
					class="nav-link link-dark"> <svg class="bi me-2" width="16"
							height="16">
                            <use xlink:href="#grid"></use>
                        </svg> Wallpaper
				</a></li>
				<li><a th:href="@{/item/viewCategory.do(categoryId = '3', themeId = '-1', device = '-1')}"
					class="nav-link link-dark"> <svg class="bi me-2" width="16"
							height="16">
                            <use xlink:href="#people-circle"></use>
                        </svg> Icon
				</a></li>
				<hr>
				<li><a th:href="@{/item/viewFundings.do(themeId = '-1')}"
					class="nav-link link-dark"> <svg class="bi me-2" width="16"
							height="16">
                            <use xlink:href="#people-circle"></use>
                        </svg> funding
				</a></li>
			</ul>
		</div>
		
		<div class="col-7 base">
			<!-- 여기서부터 content -->
			<h2 th:text="${categoryName}" class="text-uppercase d-flex flex-wrap justify-content-center py-3 mb-4"> category</h2>
			
			<!-- 검색 창 -->
			<div class="container">
				<div class="row">
					<div class="col-md-8">
						<nav class="d-flex flex-wrap" aria-label="breadcrumb">
							<ol class="breadcrumb">
								<li class="breadcrumb-item"><a class= "text-secondary link-unstyled" th:href="@{/}">Home</a></li>
								<li class="breadcrumb-item active " aria-current="page" th:text="${categoryName}">category</li>
							</ol>
						</nav>
					</div>
					<div class="col-6 col-md-4">
						<div class="input-group">
							<input type="text" class="form-control"
								aria-label="Text input with segmented dropdown button">
							<button type="button" class="btn btn-outline-secondary">Search</button>
							<button type="button"
								class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split"
								data-bs-toggle="dropdown" aria-expanded="false">
								<span class="visually-hidden">Toggle Dropdown</span>
							</button>
							<ul class="dropdown-menu dropdown-menu-end">
								<li><a class="dropdown-item" href="#">최신 순</a></li>
								<li><a class="dropdown-item" href="#">높은 가격 순</a></li>
								<li><a class="dropdown-item" href="#">낮은 가격 순</a></li>
							</ul>
						</div>
					</div>
					<div style="text-align:left">
				        <a href="#" th:each="theme : ${themes}">
				     		<span th:text="${theme.name}">#테마</span></a>
				    </div>
				</div>
				<div style="text-align:left">
			        <a href="#" th:each="theme : ${themes}">
			     		<span th:text="${theme.name}">#테마</span></a>
			    </div>
			    <div >
					<a class= "text-secondary link-unstyled" href="#">PC</a> | <a class= "text-secondary link-unstyled" href="#">TABLET</a> | <a class= "text-secondary link-unstyled"href="#">PHONE</a>
				</div>

				<!-- 상품 목록-->
				<div class="mt-4 album bg-light">
					<div class="container">
						<div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-3">
							<div th:each="item: ${onlineList}" class="col">
<!-- 								<a href="" th:href="@{/item/viewOnlineItem.do(itemId=${categoryItem.itemId})}"> 아직 컨트롤러 없음 -->
									<div class="card shadow-sm">
										<img th:src="@{${item.thumbnail1}}"/>
	
										<div class="card-body ">
	                                        <span class="itemName" th:text="${item.name}" >
	                                            name
	                                        </span>
	                                        <small class="text-muted" th:text="${item.categoryName}">
	                                            categoryName
	                                        </small>
	                                        <div class = "mt-1 mb-3">
		                                        <small class="text-muted" th:text="${item.description}">
		                                        	description
		                                        </small>
	                                        </div>
	
	                                       <span th:text="${item.price}" >price</span>원
									</div>
									<div class= "mx-1" style="text-align:right" >
										<small class ="text-primary" th:if="${item.pcFile}"> PC </small>
										<small class ="text-warning" th:if="${item.tabletFile}"> TABLET </small>
										<small class ="text-info" th:if="${item.phoneFile}"> PHONE </small>
									</div>
									<div class="mx-2 text-danger" style="text-align:right">
										<small th:text="${item.likeNum}">12</small>
										<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-suit-heart-fill" viewBox="0 0 16 16">
										  <path d="M4 1c2.21 0 4 1.755 4 3.92C8 2.755 9.79 1 12 1s4 1.755 4 3.92c0 3.263-3.234 4.414-7.608 9.608a.513.513 0 0 1-.784 0C3.234 9.334 0 8.183 0 4.92 0 2.755 1.79 1 4 1z"/>
										</svg>
									</div>
								</div>
<!-- 							</a> -->
						</div>
					</div>
				</div>
				</div>

				<!-- 상품 등록-->
				<div class="mt-4 d-grid gap-2 d-md-flex justify-content-md-end">
					<a href="productR.html"><button class="btn btn-secondary"
							type="button">상품 등록</button></a>
				</div>

				<!-- 페이징네이션-->
				<div class=" text-center mt-4 position-relative">
					<nav aria-label="Page navigation example">
						<ul class="justify-content-center pagination">
							<li class="page-item"><a class="page-link" href="#"
								aria-label="Previous"> <span aria-hidden="true">&laquo;</span>
							</a></li>
							<li class="page-item"><a class="page-link" href="#">1</a></li>
							<li class="page-item"><a class="page-link" href="#">2</a></li>
							<li class="page-item"><a class="page-link" href="#">3</a></li>
							<li class="page-item"><a class="page-link" href="#"
								aria-label="Next"> <span aria-hidden="true">&raquo;</span>
							</a></li>
						</ul>
					</nav>
				</div>
			</div>	
			</div>
		</div>
