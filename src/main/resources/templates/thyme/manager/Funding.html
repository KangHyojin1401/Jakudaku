<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="thyme/Header :: head(~{::title}, ~{::link}, ~{::style}, ~{::script})">
    <title>Manager</title>
    <link>
    <style></style>
    <script></script>
</head>
<body>
<div class="wrap">
	<div th:replace="thyme/Header :: header"></div>
    <div class="row row-margin">
    	<div th:replace="thyme/ManagerSidebar :: managerSidebar"></div>
        <div class="col-7 base">
         <!-- 관리자 영역 -->
        <div>			
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th></th>
						<th>Name</th>
						<th>Theme</th>
						<th>Description</th>
						<th>Price</th>
						<th>Goal</th>
						<th>Producer</th>
						<th>Approve</th>
						<th>Reject</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="item:${items}">
						<td> <img class = " img-fluid img-thumbnail" th:src="@{${item.thumbnail1Path}}" style="width: 50px; height: 50px;"/> </td>
						<td th:text="${item.name}">name</td>
						<td th:text="${item.themeName}">theme</td>
						<td th:text="${item.description}">description</td>
						<td th:text="${item.price}">price</td>
						<td th:text="${item.targetQuantity}">goal</td>
						<td th:text="${item.producerName}">producer</td>
						<td> 
							<form action="#" th:action="@{/manager/funding/approveItem.do}">
							<input type="hidden" id="itemId" name="itemId" th:value="${item.itemId}"/>
		          			<button type="submit" class="btn btn-success">
				            	approve
				         	</button>   
				          	</form>
				        </td>
				        <td> 
							<form action="#" th:action="@{/manager/funding/refuseItem.do}">
							<input type="hidden" id="itemId" name="itemId" th:value="${item.itemId}"/>
		          			<button type="submit" class="btn btn-danger">
				            	reject
				         	</button>   
				          	</form>
				        </td>
					</tr>
				</tbody>
			</table>
		</div>
            
        </div>
    </div>
</div>
<div th:replace="thyme/Bottom :: footer"></div>
