<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="thyme/Header :: head(~{::title}, ~{::link}, ~{::style}, ~{::script})">
<meta charset="UTF-8">
<title>마이페이지</title>
<link>
<style>
table {
	border: 1px solid #444444;
	border-collapse: collapse;
}

th, td {
	border: 1px solid #444444;
	padding: 30px;
}
</style>
<script></script>
</head>
<body>
<div class="wrap">
	<div th:replace="thyme/Header :: header"></div>
	<div class="row row-margin">
		<div th:replace="thyme/Sidebar :: sidebar"></div>
		<div class="col-7 base">
			<!-- 여기서부터 content -->
				반갑습니다 <span th:text=${userSession.alias}>사용자</span>님<br> 적립금 : <span
					th:text=${userSession.mileage}>0</span>원<br>
				<br>
				<table style="table-layout: fixed; width: 100%; height: 100px; border:0px; text-align:center;">
					<colgroup>
						<col style="width: 200px; height: 200px">
						<col style="width: 200px; height: 200px">
						<col style="width: 200px; height: 200px">
						<col style="width: 200px; height: 200px">
					</colgroup>
					<thead>
						<tr class="myPageTable">
							<th onclick="location.href='/user/myPage/buy.do'"
								; style="cursor: pointer;">구매내역조회</th>
							<th onclick="location.href='/user/myPage/sell.do'"
								; style="cursor: pointer;">판매내역조회</th>
							<th onclick="location.href='/item/sellOnlineItem.do'"
								; style="cursor: pointer;">상품판매하기</th>
							<th onclick="location.href='/user/editAccount.do'"
								; style="cursor: pointer;">회원정보수정</th>
						</tr>
					</thead>
				</table>
				<br><br>
				<p align="right" style="color: gray;">
					<a class="link-unstyled text-dark" href="/user/deleteAccount.do"><font
							color="gray">탈퇴하기</font></a>
				</p>
		</div>
	</div>
</div>
<div th:replace="thyme/Bottom :: footer"></div>
</body>
</html>
