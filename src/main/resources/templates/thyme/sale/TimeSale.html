<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="thyme/Header :: head(~{::title})">
    <title>TimeSale</title>
</head>
<body>
<div th:replace="thyme/Header :: header"></div>

<div class="pt-5 salecover" align="center">
	<div  class="container evnet-page">
		<p class="event-title"> Time Sale </p>
		<div class="timeSale-image-banner">
			<div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
			  <div class="carousel-inner">
			    <div class="carousel-item active">
			      <img src="/image/tmp.jpg" class="d-block w-100" alt="...">
			    </div>
			    <div class="carousel-item">
			      <img src="/image/tmp2.jpg" class="d-block w-100" alt="...">
			    </div>
			    <div class="carousel-item">
			      <img src="/image/tmp.jpg" class="d-block w-100" alt="...">
			    </div>
			  </div>
			  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
			    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
			    <span class="visually-hidden">Previous</span>
			  </button>
			  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
			    <span class="carousel-control-next-icon" aria-hidden="true"></span>
			    <span class="visually-hidden">Next</span>
			  </button>
			</div>
		</div>
		
		<div align="center">
			<table>
				<tr>
					<td> <h2>Item Name</h2> </td>
					<td class="text-muted" > ItemCategory </td>
				</tr>
				<tr>
					<td> 아이템 설명 주저리 주저리</td>
				</tr>
				<tr>
					<td align="right" th:text="${timeSale.discountRate}"> discountRate </td><td>% 할인</td>
				</tr>
				<tr>
					<td align="right" th:text="${timeSale.quantity}"> quantity </td><td>개 선착순!</td> 
				</tr>
			</table>
		</div>
	</div>
</div>
