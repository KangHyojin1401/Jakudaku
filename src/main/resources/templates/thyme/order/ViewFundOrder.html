<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="thyme/Header :: head(~{::title})">
    <title>View Fund Order</title>
</head>
<body>

<div th:replace="thyme/Header :: header"></div>

<div align="center">
  <h2>펀딩 내역</h2>
  <table style="width:1000px; align:center;">
  	<tr>
  		<td style="text-align:left" colspan="5">
 			펀딩 번호: <span th:text="${fundOrder.orderId}">00000</span>
  			<br>펀딩 일자: <span th:text="${fundOrder.orderDate}">2020.01.01</span><br><br></td>
  	</tr>
    <tr>
      	<td colspan="5"><b>펀딩 상품 정보</b></td>
    </tr>
    <tr bgcolor="#CCCCCC">
      	<td style="text-align:center"><b>이미지</b></td>
 	  	<td style="text-align:center"><b>상품</b></td>
	  	<td style="text-align:center"><b>판매가</b></td>
	  	<td style="text-align:center"><b>수량</b></td>
	  	<td style="text-align:center"><b>결제 금액</b></td>
    </tr>
    <tr th:each="lineItem : ${order.lineItems}" bgcolor="#EEEEEE">
		<td><a href="" th:href="@{/item/viewFundingItem.do(itemId=${lineItem.item.itemId})}">
			<img th:src="@{${lineItem.item.thumbnail1}}"/></a></td>
        <td><a href="" th:href="@{/item/viewFundingItem.do(itemId=${lineItem.item.itemId})}">
            <p th:text="${lineItem.item.name}">상품명</p></a>
        <td style="text-align:center" th:text="${lineItem.item.price}">판매가</td>
        <td style="text-align:center" th:text="${lineItem.item.quantity}">1</td>
        <td style="text-align:center" th:text="${lineItem.item.price} * ${cartItem.item.quantity}"><b>0</b></td>
    </tr>
    <tr bgcolor="#CCCCCC">
      <td style="text-align:right" colspan="5" th:text="'총 ' + ${ * ${fundOrder.totalPrice} + '원'">총 0원</td>
    </tr>
  </table>
  
  <br><br>
  
  <table style="width:1000px; align:center;">
 	  	<tr>
  	  		<td colspan=2><b>배송 정보</b></td>
  	  	</tr>
  	  	<tr>
  	  		<td width="20%" bgcolor="#CCCCCC">수령인</td>
  	  		<td bgcolor="#EEEEEE"><span th:text="${fundOrder.receiverName}">수령인 이름</span></td>
  	  	</tr>
  	  	<tr>
  	  		<td bgcolor="#CCCCCC"><br>수령 주소</td>
  	  		<td bgcolor="#EEEEEE"><span th:text="${fundOrder.zip}">우편 번호</span>
	  	  		<br><span th:text="${fundOrder.address1}">지역 주소</span>
	  	  		<br><span th:text="${fundOrder.address2}">상세 주소</span></td>
  	  	</tr>
  	  	<tr>
  	  		<td bgcolor="#CCCCCC">휴대폰 번호</td>
  	  		<td bgcolor="#EEEEEE"><span th:text="${fundOrder.phone}">휴대폰 번호</span></td>
  	  	</tr>
 	  </table>
 	  <br>
  <table style="width:1000px; align:center;">
  	<tr>
      <td colspan="2"><b>결제 상세</b></td>
    </tr>
    <tr style="vertical-align:top">
      <td width="65%" height="100px">
      	<table width="100%" height="100%" bgcolor="#EEEEEE">
      		<tr>
      			<td bgcolor="#CCCCCC">결제 수단</td>
      			<td>카드사 <span th:text="${order.cardType}">카드사</span>
      				<br>카드 번호 <span th:text="${order.creditCard}">00000</span>
      				<br>만료일(MM/YY) <span th:text="${order.expireDate}">00/00</span></td>
      		</tr>
      	</table>
      </td>
      <td height="100px">
      	<table width="100%" height="100%" bgcolor="#EEEEEE">
		    <tr>
		      	<td>최종 결제 금액</td>
		      	<td>&nbsp;</td>
		      	<td style="text-align:center"><span th:text="${}">원</td>
		    </tr>
		    <tr>
		    	<td colspan=3 style="text-align:right"><span style="font-size:10pt">※펀딩 상품은 적립금이 적립되지 않습니다.</span></td>
      		</tr>
      	</table>
      </td>
    </tr>
  </table>
</div>

</body>
</html>
