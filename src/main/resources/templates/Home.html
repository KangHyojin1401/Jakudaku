<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="thyme/Header :: head(~{::title})">
    <title>Home</title>
</head>
<body>
<div th:replace="thyme/Header :: header"></div>

<!-- side bar-->
    <div class="row row-margin">
        <div class="col-3 sidebar d-flex flex-column p-3 bg-light" style="width: 250px;">
            <a th:href="@{/}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                <svg class="bi me-2" width="40" height="32">
                    <use xlink:href="#bootstrap"></use>
                </svg>
                <span class="fs-4">Sidebar</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li>
                    <a th:href="@{/diary}" class="nav-link link-dark">
                        <svg class="bi me-2" width="16" height="16">
                            <use xlink:href="#speedometer2"></use>
                        </svg>
                        Diary
                    </a>
                </li>
                <li>
                    <a th:href="@{/font}" class="nav-link link-dark">
                        <svg class="bi me-2" width="16" height="16">
                            <use xlink:href="#table"></use>
                        </svg>
                        Font
                    </a>
                </li>
                <li>
                    <a th:href="@{/wallpaper}" class="nav-link link-dark">
                        <svg class="bi me-2" width="16" height="16">
                            <use xlink:href="#grid"></use>
                        </svg>
                        Wallpaper
                    </a>
                </li>
                <li>
                    <a th:href="@{/icon}" class="nav-link link-dark">
                        <svg class="bi me-2" width="16" height="16">
                            <use xlink:href="#people-circle"></use>
                        </svg>
                        Icon
                    </a>
                </li>
            </ul>
        </div>
        <div class="col-7 base">
            <!-- event banner -->
            <div id="carouselExampleCaptions" class="banner carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                        aria-label="Slide 0"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                        aria-label="Slide 2"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="/image/tmp.jpg" class="d-block w-100 event" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>default banner</h5>
                            <p>default banner</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                    	<a th:href="@{/timesale/viewtimeSale.do}">
                        <img src="/image/tmp.jpg" class="d-block w-100 event" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Time sale</h5>
                            <p>time sale event banner</p>
                        </div>
                        </a>
                    </div>
	                <div class="carousel-item">
	                    <a th:href="@{/battleSale}">
	                        <img src="/image/tmp.jpg" class="d-bloc w-100 event" alt="...">
	                        <div class="carousel-caption d-none d-md-block">
	                            <h5>Battle sale</h5>
	                            <p>battle sale event banner</p>
	                        </div>
	                     </a>
	                </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>

            <!-- Best ���-->
            <h3 class="pt-5 container">Best</h2>
                <div class="album bg-light">
                    <div class="container">
                        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-3">
                        
                            <div th:each="item: ${items}" class="col">
                                <div class="card shadow-sm">
                                    <svg class="bd-placeholder-img card-img-top" width="100%" height="30%"
                                        xmlns="http://www.w3.org/2000/svg" role="img"
                                        aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice"
                                        focusable="false">
                                        <title>Placeholder</title>
                                        <rect width="100%" height="100%" fill="#55595c"></rect>
                                        <text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text>
                                    </svg>

                                    <div class="card-body">
                                        <p th:text="${item.name}" class="card-text">
                                            name
                                        </p>
                                        <div class="d-flex justify-content-between align-items-center">
                                            <div class="btn-group">
                                                <button type="button" class="like btn btn-sm btn-outline-danger"> like
                                                </button>
                                                <button type="button" class="basket btn btn-sm btn-outline-primary">
                                                    basket </button>
                                            </div>
                                            <small th:text="${item.category}" class="text-muted"> category </small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </div>
